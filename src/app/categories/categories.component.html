<!--Category Section Main Container-->
<div class="page-wrapper">
  <!-- Page Content-->
  <div class="page-content">
    <div class="container-xxl">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header mb-3">
              <div class="row align-items-center">
                <div class="col">
                  <h4 class="card-title">Categories</h4>
                </div>
                <!--end col-->
                <div class="col-auto">
                  <form class="row g-2">
                    <div class="col-auto">
                      <button
                        type="button"
                        class="btn btn-primary"
                        routerLink="/dashboard/newcategory"
                      >
                        <i class="fa-solid fa-plus me-1"></i> New Category
                      </button>
                    </div>
                    <!--end col-->
                  </form>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end card-header-->
            <div class="card-body pt-0 p-0">
              <div class="table-responsive d-none d-md-block">
                <!-- Desktop view -->
                <table class="table mb-3 checkbox-all" id="datatable_1">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 16px">
                        <div class="form-check mb-0 ms-n1">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="select-all"
                            id="select-all"
                          />
                        </div>
                      </th>
                      <th class="ps-0">Category</th>
                      <th>Status</th>
                      <th>Date</th>
                      <th class="text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="categories.length === 0">
                      <td colspan="5" class="text-center p-3">
                        No categories found.
                      </td>
                    </tr>
                    <tr
                      *ngFor="
                        let category of categories
                          | paginate
                            : { itemsPerPage: 10, currentPage: currentPage }
                      "
                    >
                      <td style="width: 16px">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" />
                        </div>
                      </td>
                      <td class="ps-0">{{ category.name }}</td>
                      <td>
                        <span
                          class="badge"
                          [ngClass]="{
                            'bg-success-subtle text-success':
                              category.status === 'active',
                            'bg-danger-subtle text-danger':
                              category.status === 'inactive'
                          }"
                        >
                          <i
                            class="fas me-1"
                            [ngClass]="{
                              'fa-check': category.status === 'active',
                              'fa-times': category.status === 'inactive'
                            }"
                          ></i>
                          {{ category.status }}
                        </span>
                      </td>
                      <td>
                        <span>{{ category.created_at | date : "medium" }}</span>
                      </td>
                      <td class="text-end">
                        <a (click)="openEditModal(category)"
                          ><i class="las la-pen text-secondary fs-18"></i
                        ></a>
                        <a (click)="deleteItem(category.id)"
                          ><i class="las la-trash-alt text-secondary fs-18"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls
                  (pageChange)="currentPage = $event"
                ></pagination-controls>
              </div>

              <!-- Mobile View -->
              <div class="d-block d-md-none">
                <div class="row g-3">
                  <div class="col-12" *ngIf="categories.length === 0">
                    <p class="text-center p-3">No categories found.</p>
                  </div>

                  <div
                    class="col-12"
                    *ngFor="
                      let category of categories
                        | paginate
                          : { itemsPerPage: 10, currentPage: currentPage }
                    "
                  >
                    <div
                      class="p-3 rounded shadow-sm d-flex align-items-center bg-light"
                    >
                      <div class="me-3">
                        <!-- Placeholder for icon (customize per category if needed) -->
                        <div class="bg-primary text-white rounded p-2">
                          <i class="fas fa-tags"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <h6 class="mb-1">{{ category.name }}</h6>
                        <small class="text-muted">
                          Status:
                          <span
                            [ngClass]="{
                              'text-success': category.status === 'active',
                              'text-danger': category.status === 'inactive'
                            }"
                            >{{ category.status }}</span
                          >
                        </small>
                      </div>
                      <div>
                        <a (click)="openEditModal(category)"
                          ><i class="las la-pen text-secondary fs-18 me-2"></i
                        ></a>
                        <a (click)="deleteItem(category.id)"
                          ><i class="las la-trash-alt text-secondary fs-18"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>

                <pagination-controls
                  (pageChange)="currentPage = $event"
                ></pagination-controls>
              </div>
            </div>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container -->

    <!--Start Footer-->

    <footer class="footer text-center text-sm-start d-print-none">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="card mb-0 rounded-bottom-0">
              <div class="card-body">
                <p class="text-muted mb-0">Â© Logsinventory</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--end footer-->
  </div>
  <!-- end page content -->
</div>

<!-- Bootstrap Update Category Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="saveChanges()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Name</label>
            <input
              [(ngModel)]="selectedCategory.name"
              name="categoryName"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select
              id="categoryStatus"
              name="status"
              class="form-select"
              [(ngModel)]="selectedCategory.status"
              required
            >
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
