<!-- CUSTOMER LOGIN DIALOG -->
<section>
    <h2>A Happy Customer</h2>
</section>
<mat-dialog-content class="mat-typography">
    <div class="login-card-form">
        <section>
            <form>
                <label class="mb-3">User Name<small style="color: red;">* </small></label>
                <mat-form-field appearance="outline" class="login-form-field">
                    <mat-label>User Name</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
    
                <label class="mb-3">Password<small style="color: red;">* </small></label>
                <mat-form-field appearance="outline" class="login-form-field">
                    <mat-label>Enter your password</mat-label>
                    <input matInput
                        [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
    
                <mat-grid-list cols="2" rowHeight="60px" class="rem-and-forget-grid-list">
                    <mat-grid-tile>
                        <mat-checkbox class="remember-me-checkbox" checked>Remember
                            me</mat-checkbox>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <a href="#">Forgot your password?</a>
                    </mat-grid-tile>
                </mat-grid-list>
    
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-outline-success"
                        style="width: 100%; height: 70%">Login</button>
                </div>
            </form>
        </section>
    </div>
    

</mat-dialog-content>
