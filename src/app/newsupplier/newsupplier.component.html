                      <label class="form-label">Supplier Name</label>
                      <input
                        name="supplierName"
                        class="form-control"
                        type="text"
                        placeholder="Enter Supplier Name"
                        ngModel
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Supplier Email</label>
                      <input
                        name="supplierEmail"
                        class="form-control"
                        type="email"
                        placeholder="business@email.com"
                        ngModel
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Supplier Website</label>
                      <input
                        name="supplierWebsite"
                        class="form-control"
                        type="text"
                        placeholder="business.com"
                        ngModel
                      />
                    </div>
