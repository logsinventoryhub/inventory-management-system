                        <form (ngSubmit)="createNewUser(newUserData)" #newUserData="ngForm">

                                    <div class="col-lg-6">
                                        <div class="mb-3 row">
                                            <label for="example-text-input"
                                                class="col-sm-3 col-form-label text-start">First Name</label>
                                            <div class="col-sm-9">
                                                <input name="first_name" class="form-control" type="text"
                                                    placeholder="Enter First Name" id="example-text-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input"
                                                class="col-sm-3 col-form-label text-start">Last Name</label>
                                            <div class="col-sm-9">
                                                <input name="last_name" class="form-control" type="text"
                                                    placeholder="Enter Last Name" id="example-text-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input"
                                                class="col-sm-3 col-form-label text-start">Username</label>
                                            <div class="col-sm-9">
                                                <input name="username" class="form-control" type="text"
                                                    placeholder="Enter Username" id="example-text-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-number-input"
                                                class="col-sm-3 col-form-label text-start">Email</label>
                                            <div class="col-sm-9">
                                                <input name="email" class="form-control" type="email"
                                                    placeholder="user@email.com" id="example-number-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                    </div><!--end col-->


                                    <div class="col-lg-6">
                                        <div class="mb-3 row">
                                            <label for="example-number-input"
                                                class="col-sm-3 col-form-label text-start">Phone Number</label>
                                            <div class="col-sm-9">
                                                <input name="phone" class="form-control" type="tel"
                                                    placeholder="Enter Phone Number" id="example-number-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-sm-3 col-form-label text-start">Role</label>
                                            <div class="col-sm-9">
                                                <select name="role" class="form-select"
                                                    aria-label="Default select example" ngModel required>
                                                    <option value="1" selected>Admin</option>
                                                    <option value="2" selected>Manager</option>
                                                    <option value="3" selected>Staff</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-number-input"
                                                class="col-sm-3 col-form-label text-start">Password</label>
                                            <div class="col-sm-9">
                                                <input name="password" class="form-control" type="password"
                                                    placeholder="Enter Password" id="example-number-input" ngModel
                                                    required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="mb-3 row">
                                                <label for="example-text-input"
                                                    class="col-sm-3 col-form-label text-start">Confirm Password</label>
                                                <div class="col-sm-9">
                                                    <input name="confirm_password" class="form-control" type="password"
                                                        placeholder="Confirm Password" id="example-text-input" ngModel
                                                        required>
                                                </div>
                                            </div>
                                        </div>

                                    </div><!--end col-->
