<!--Import New Product Section Main Container-->
<div class="page-wrapper">
  <!-- Page Content-->
  <div class="page-content">
    <div class="container-xxl">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col p-3">
                  <h4 class="card-title">Add New Product</h4>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end card-header-->
            <div class="card-body">
              <!-- IMPORT PRODUCT SPREADSHEET PAGE BODY -->
              <div class="container-fluid">
                <div class="mb-3">
                  <a href="/public/assets/templates/products.xlsx" download>
                    <button class="btn btn-outline-primary">Download Template</button>
                  </a>
                </div>
                <div>
                  <!-- GET EXCEL FILE USING THE INPUT ELEMENT -->
                  <input
                    type="file"
                    (change)="onFileChange($event)"
                    accept=".xlsx, .xls"
                  />
                </div>

                <div *ngIf="excelData">
                  
                  <button
                    type="submit"
                    class="btn btn-outline-primary mt-4"
                    style="margin: 0 auto; display: block"
                    (click)="addNewProduct()"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--end card-->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!-- container -->
    <!--Start Footer-->

    <footer class="footer text-center text-sm-start d-print-none">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="card mb-0 rounded-bottom-0">
              <div class="card-body">
                <p class="text-muted mb-0">Â© Logsinventory</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--end footer-->
  </div>
  <!-- end page content -->
</div>
<!-- end page-wrapper -->

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
