                        </div><!--end card-header-->
                        <div class="card-body pt-0">
                            <ul class="list-unstyled mb-0">
                                <li class=""><i class="las la-user me-2 text-secondary fs-22 align-middle"></i>
                                    <b> First Name </b> : {{first_name}}
                                </li>
                                <li class="mt-2"><i class="las la-user me-2 text-secondary fs-22 align-middle"></i>
                                    <b> Last Name </b> : {{last_name}}
                                </li>
                                <li class="mt-2"><i class="las la-phone me-2 text-secondary fs-22 align-middle"></i> <b>
                                        Phone </b> : {{phone}}</li>
                                <li class="mt-2"><i class="las la-envelope text-secondary fs-22 align-middle me-2"></i>

                                </li>
                            </ul>
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div> <!--end col-->
                <div class="col-md-8">
                    <ul class="nav nav-tabs mb-3" role="tablist">

                                aria-selected="true">Profile</a>
                        </li>-->
                        <li class="nav-item">

                                aria-selected="true">Security</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active p-3" id="profile" role="tabpanel">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Change Password</h4>
                                </div><!--end card-header-->
                                <form (ngSubmit)="onResetPassword(password_data)" #password_data="ngForm" novalidate>
                                    <div class="card-body pt-0">
                                        <div class="form-group mb-3 row">
                                            <label
                                                class="col-xl-3 col-lg-3 text-start mb-lg-0 align-self-center form-label">Current
                                                Password</label>
                                            <div class="col-lg-9 col-xl-8">
                                                <input name="current_password" class="form-control" type="password"
                                                    placeholder="Password" ngModel required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label
                                                class="col-xl-3 col-lg-3 text-start mb-lg-0 align-self-center form-label">New
                                                Password</label>
                                            <div class="col-lg-9 col-xl-8">
                                                <input name="password" class="form-control" type="password"
                                                    placeholder="New Password" ngModel required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label
                                                class="col-xl-3 col-lg-3 text-start mb-lg-0 align-self-center form-label">Confirm
                                                Password</label>
                                            <div class="col-lg-9 col-xl-8">
                                                <input name="confirm_password" class="form-control" type="password"
                                                    placeholder="Re-Password" ngModel required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-9 col-xl-8 offset-lg-3">
                                                <button type="submit" [disabled]="password_data.invalid"
                                                    class="btn btn-primary">Change Password</button>
                                            </div>
                                        </div>
                                    </div><!--end card-body-->
                                </form>
                            </div><!--end card-->
                        </div>
