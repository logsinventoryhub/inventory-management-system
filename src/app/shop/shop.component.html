<!-- SHOP GALLERY PAGE MAIN CONTAINER-->
<div class="container-fluid shop-container">
    <!-- SHOP PAGE TOP HERO SECTION -->
    <div class="container-fluid shop-container-hero-section">
        <div class="container">
            <section>
                <pre><span style="color: #1A33FF;">LOGS</span> <span>   >   </span> <span>Shop</span></pre>
                <h1>Shop Gallery</h1>
            </section>
        </div>
    </div>

    <!-- SHOP GALLERY SECTION -->
    <div class="container shop-gallery-container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3">
                <section>
                    <h6>Shop By:</h6>

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Category
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Manufacturer
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Supplier
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    Price
                                </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-9">
                <section>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"> <fa-icon [icon]="faList"></fa-icon> </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Sort By:
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">A - Z</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Featured Products</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Added On</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </section>

                <section class="shop-gallery-product-list-section mt-5 mb-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let product of products">
                                <div class="card mb-5">
                                    <div classs="card-image">
                                        <img src="for_sale.jpeg" alt="For Sale Image" style="height: 300px; width: 100%">
                                    </div>
                                    <div class="card-info">
                                        <h6>{{product.pN}}</h6>
                                        <p>â‚¦{{product.pA}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

                <section>
                    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page">
                    </mat-paginator>

                </section>

            </div>
        </div>
    </div>

</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
