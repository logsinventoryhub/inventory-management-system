<!-- SIGN UP -->
<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-black auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a class="logo logo-admin d-block mt-0 mb-0">
                    <img
                      src="logo_II.svg"
                      alt="Logs Logo"
                      class="img-fluid auth-logo"
                      style="width: 100px; height: 100px"
                    />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">
                    Create an account
                  </h4>
                  <p class="text-white fw-medium mb-3">
                    Enter your details to create your account today.
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form
                  class="my-4"
                  (ngSubmit)="onSignUp(signUpForm)"
                  #signUpForm="ngForm"
                  novalidate
                >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-2">
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          placeholder="Enter First Name"
                          ngModel
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-2">
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          placeholder="Enter Last Name"
                          ngModel
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-2">
                    <label for="businessName" class="form-label"
                      >Business Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="businessName"
                      name="businessName"
                      placeholder="Enter Business Name"
                      ngModel
                      required
                    />
                  </div>

                  <div class="form-group mb-2">
                    <label for="businessEmail" class="form-label"
                      >Business Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="businessEmail"
                      name="businessEmail"
                      placeholder="Enter Business Email"
                      ngModel
                      required
                    />
                  </div>

                  <div class="form-group mb-2">
                    <label for="businessCountry" class="form-label"
                      >Country</label
                    >
                    <select
                      class="form-select"
                      name="businessCountry"
                      [(ngModel)]="selectedCountry"
                      (change)="onCountryChange(selectedCountry)"
                      required
                    >
                      <option value="" disabled selected>Select country</option>
                      <option
                        *ngFor="let country of countries"
                        [value]="country.name"
                      >
                        {{ country.name }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group mb-2">
                    <label for="businessState" class="form-label">State</label>
                    <select
                      class="form-select"
                      name="businessState"
                      [(ngModel)]="selectedState"
                      required
                    >
                      <option value="" disabled selected>Select state</option>
                      <option *ngFor="let state of states" [value]="state.name">
                        {{ state.name }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group mb-2">
                    <label for="businessAddress" class="form-label"
                      >Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="businessAddress"
                      name="businessAddress"
                      placeholder="Enter Address"
                      ngModel
                      required
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-2">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Enter Password"
                          ngModel
                          required
                          minlength="6"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-2">
                        <label for="confirmPassword" class="form-label"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          name="confirmPassword"
                          placeholder="Confirm Password"
                          ngModel
                          required
                          minlength="6"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-2">
                    <label for="mobileNumber" class="form-label"
                      >Mobile Number</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="mobileNumber"
                      name="mobileNumber"
                      placeholder="Enter Mobile Number"
                      ngModel
                    />
                  </div>

                  <div class="form-group row mt-3">
                    <div class="col-12">
                      <div class="form-check form-switch form-switch-success">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="termsAccepted"
                          name="termsAccepted"
                          ngModel
                          required
                        />
                        <label class="form-check-label" for="termsAccepted">
                          By registering you agree to the Logs
                          <a
                            routerLink="/logs"
                            target="_blank"
                            class="text-primary"
                            >Terms of Service</a
                          >
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button
                          class="btn btn-primary"
                          type="submit"
                          [disabled]="signUpForm.invalid"
                        >
                          Sign Up <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

                <div class="text-center">
                  <p class="text-muted">
                    Already have an account?
                    <a routerLink="/" class="text-primary ms-2">Log in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>
<!-- container -->

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
