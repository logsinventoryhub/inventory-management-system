                </div>
                <div class="col-auto">
                  <form class="row g-2">

                      <a
                        class="btn bg-primary-subtle text-primary dropdown-toggle d-flex align-items-center arrow-none"

                      </a>

                        </div>

                    </div>-->

                    <div class="col-auto">
                      <button
                        type="button"
                        class="btn btn-primary"
                        routerLink="/dashboard/newsupplier"
                      >
                        <i class="fa-solid fa-plus me-1"></i> Add Supplier
                      </button>
                    </div>
                  </form>
                </div>
              </div>

            <div class="card-body pt-0">
              <div class="table-responsive">
                <table class="table mb-0 checkbox-all" id="datatable_1">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 16px">
                        <div class="form-check mb-0 ms-n1">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="select-all"
                            id="select-all"
                          />
                        </div>
                      </th>
                      <th class="ps-0">Supplier</th>
                      <th>category</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Date</th>
                      <th class="text-end">Action</th>
                    </tr>
                  </thead>

                  <tbody
                    *ngIf="suppliers && suppliers.length > 0; else noSuppliers"
                  >
                    <tr *ngFor="let supplier of suppliers; let i = index">
                      <td style="width: 16px">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="check"
                            [id]="'customCheck' + i"
                          />
                        </div>
                      </td>
                      <td class="ps-0">
                        <p class="d-inline-block align-middle mb-0">
                          <a
                            routerLink="ecommerce-order-details.html"
                            class="d-inline-block align-middle mb-0 product-name"
                            >{{ supplier.name }}</a
                          >
                        </p>
                      </td>
                      <td>{{ supplier.category }}</td>
                      <td>{{ supplier.phone }}</td>
                      <td>{{ supplier.email }}</td>
                      <td>
                        <span
                          class="badge"
                          [ngClass]="{
                            'bg-success-subtle text-success':
                              supplier.status === 'active',
                            'bg-danger-subtle text-danger':
                              supplier.status === 'inactive'
                          }"
                        >
                          <i
                            class="fas me-1"
                            [ngClass]="{
                              'fa-check': supplier.status === 'active',
                              'fa-times': supplier.status === 'inactive'
                            }"
                          ></i>
                          {{ supplier.status }}
                        </span>
                      </td>
                      <td>
                        <span>{{ supplier.created_at | date : "medium" }}</span>
                      </td>
                      <td class="text-end">
                        <a (click)="openEditModal(supplier)"
                          ><i class="las la-pen text-secondary fs-18"></i
                        ></a>
                        <a (click)="deleteItem(supplier.id)"
                          ><i class="las la-trash-alt text-secondary fs-18"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>

                  <ng-template #noSuppliers>
                    <tr>
                      <td colspan="7" class="text-center p-3">
                        No suppliers found.
                      </td>
                    </tr>
                  </ng-template>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Start Footer -->
    <footer class="footer text-center text-sm-start d-print-none">
      <div class="container-xxl">

<!-- Bootstrap Update Supplier Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="saveChanges()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Supplier</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Name</label>
            <input
              [(ngModel)]="selectedSupplier.name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select
              id="category"
              name="category"
              class="form-select"
              [(ngModel)]="selectedSupplier.category"
              required
            >
              <option value="manufacturer" selected>Manufacturer</option>
              <option value="wholesaler">Wholesaler</option>
              <option value="retailer">Retailer</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input
              [(ngModel)]="selectedSupplier.phone"
              name="phone"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input
              [(ngModel)]="selectedSupplier.email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Website</label>
            <input
              [(ngModel)]="selectedSupplier.website"
              name="website"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select
              id="status"
              name="status"
              class="form-select"
              [(ngModel)]="selectedSupplier.status"
              required
            >
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
