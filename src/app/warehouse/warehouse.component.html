<!-- Warehouse Section Main Container -->
<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- Card Header -->
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h4 class="card-title">Stores</h4>
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn btn-primary"
                    routerLink="/dashboard/addwarehouse"
                  >
                    <i class="fa-solid fa-plus me-1"></i> New Address
                  </button>
                </div>
              </div>
            </div>

            <!-- Card Body -->
            <div class="card-body pt-0">
              <div class="table-responsive">
                <table class="table mb-3 checkbox-all" id="datatable_1">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 16px">
                        <div class="form-check mb-0 ms-n1">
                          <input type="checkbox" class="form-check-input" id="select-all" />
                        </div>
                      </th>
                      <th>Country</th>
                      <th>State</th>
                      <th>Street</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th class="text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="warehouses.length === 0">
                      <td colspan="7" class="text-center text-muted py-4">
                        <i class="fas fa-warehouse fa-2x mb-2 d-block"></i>
                        <strong>No warehouses found.</strong>
                      </td>
                    </tr>

                    <tr *ngFor="let warehouse of warehouses | paginate : { itemsPerPage: 10, currentPage: currentPage }">
                      <td>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" />
                        </div>
                      </td>
                      <td>{{ warehouse.country }}</td>
                      <td>{{ warehouse.state }}</td>
                      <td>{{ warehouse.street }}</td>
                      <td>{{ warehouse.created_at | date : "short" }}</td>
                      <td>
                        <span class="badge bg-success-subtle text-success">
                          <i class="fas fa-check me-1"></i>{{ warehouse.status }}
                        </span>
                      </td>
                      <td class="text-end">
                        <a (click)="openEditModal(warehouse)" class="me-2">
                          <i class="las la-pen text-secondary fs-18"></i>
                        </a>
                        <a (click)="deleteItem(warehouse.id)">
                          <i class="las la-trash-alt text-secondary fs-18"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-sm-start d-print-none mt-3">
      <div class="container-xxl">
        <div class="card mb-0 rounded-bottom-0">
          <div class="card-body">
            <p class="text-muted mb-0">Â© Logsinventory</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<!-- Global Spinner -->
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<!-- Bootstrap Edit Location Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="updateLocationForm" (ngSubmit)="saveChanges()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Country -->
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" formControlName="country" required>
              <option value="" disabled>Select country</option>
              <option *ngFor="let country of countries" [value]="country.name">
                {{ country.name }}
              </option>
            </select>
            <div *ngIf="updateLocationForm.get('country')?.invalid && updateLocationForm.get('country')?.touched" class="text-danger small">
              Country is required.
            </div>
          </div>

          <!-- State -->
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" formControlName="state" required>
              <option value="" disabled>Select state</option>
              <option *ngFor="let state of filteredStates" [value]="state.name">
                {{ state.name }}
              </option>
            </select>
            <div *ngIf="updateLocationForm.get('state')?.invalid && updateLocationForm.get('state')?.touched" class="text-danger small">
              State is required.
            </div>
          </div>

          <!-- Street -->
          <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" class="form-control" formControlName="street" placeholder="Enter Address" required />
            <div *ngIf="updateLocationForm.get('street')?.invalid && updateLocationForm.get('street')?.touched" class="text-danger small">
              Address is required.
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="updateLocationForm.invalid">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
